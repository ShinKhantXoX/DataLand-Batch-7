<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop down And Drop up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Drop Down</h1>

        <div class="dropdown">

            <button class="btn btn-primary btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropdown with button</button>

            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Profile</a></li>
                <li><a href="#" class="dropdown-item">Profile Edit</a></li>
                <li><a href="#" class="dropdown-item">Deactivate</a></li>
                <li><a href="#" class="dropdown-item">Account Delete</a></li>
            </ul>

        </div>

        <br><br>

        <div class="dropdown">

            <a href="#" class="btn btn-info btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropdown with a tag</a>

            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Profile View</a></li>
                <li><a href="#" class="dropdown-item">Profile Edit</a></li>
                <li><a href="#" class="dropdown-item">Profile Delete</a></li>

            </ul>

        </div>

        <hr>

        <h1>Drop Up</h1>

        <div class="dropup">

            <a href="#" class="btn btn-info btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropdown with a tag</a>

            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Profile View</a></li>
                <li><a href="#" class="dropdown-item">Profile Edit</a></li>
                <li><a href="#" class="dropdown-item">Profile Delete</a></li>
            </ul>

        </div>







    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
