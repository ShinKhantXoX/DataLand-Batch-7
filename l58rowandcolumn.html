<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Row And Column</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
        <h1>Row And Column</h1>

        <div class="row">
            <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
            <h1 class="col-7 bg-secondary text-light">Hello Mandalay</h1>
            <h1 class="col-3 bg-success text-light">Hello Bago</h1>
            <h1 class="col-2 bg-info text-light">Hello Mawlamyine</h1>
            <h1 class="col-10 bg-warning text-light">Hello Yay</h1>
            <h1 class="col-2 bg-danger text-light">Hello Chin</h1>
        </div>

    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bg-primary text-light">
                <div class="row">
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column - Div1</div>
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column - Div2</div>
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column - Div3</div>
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column - Div4</div>
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column - Div5</div>
                </div>
            </div>
            <div class="col-6 bg-secondary text-light">

                <div class="row">
                    <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">

                        <div class="row">
                            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column -Div2 - Part 1</div>
                            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column -Div2 - Part 2</div>
                        </div>

                    </div>
                    <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column2 - Div2</div>

                    </div>
                </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
