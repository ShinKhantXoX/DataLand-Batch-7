<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Intro</title>
</head>
<body>
    
    <h1>Welcome to javascript</h1>

    <p id="test">are you ready to learn js</p>

    <hr>

    <img src="./img/shame.jpg" id="pic" alt="">

    <br>
    <br>

    <button onclick="document.getElementById('pic').src='./img/amazing.jpg'">Amazing</button>
    <button onclick="document.getElementById('pic').src='./img/bleh.jpg'">Bleh</button>
    <button onclick="document.getElementById('pic').src='./img/shame.jpg'">Shame</button>

    <hr>



    <script type="text/javascript">

        console.log("aung aung");
        console.log('kyaw kyaw');
        console.log(`zaw zaw`);

        console.log(500);
        console.log("600");
        console.log('700');
        console.log(`800`);

        console.log("aung aung","zaw zaw","maung maung");
        console.log(100,200,300);
        console.log("aung aung",200,'zaw zaw',`ko ko`);

        //Comments
        //Single line comment
        //Multi line comment

        // window.alert("Hello Myanmar");
        // window.alert('Save Myanmar');
        // alert(`Fight to Japu`);

        console.log(10+20);
        console.log(10+"30");
        console.log("10"+"40");
        console.log("aung aung"+20);

        //boolean = true false
        console.log(true);
        console.log(false);
        console.log(true+50);
        console.log(false+50);
        console.log("aung aung"+true);
        console.log("zaw zaw"+false);

        // Variable (var/let/const)
        const sayar = "Shin Khant";
        //doesn't work
        console.log('sayar'); //result = sayar
        console.log("sayar"); //result = sayar
        console.log(`sayar`); //result = sayar
        console.log(sayar); //result = shin khant

        //window alert(sayar)
        console.log('Our teacher name is sayar');
        console.log("Our teacher name is sayar");
        console.log(`Our teacher name is sayar`);

        //concat
        console.log('Our teacher name is '+ sayar);
        console.log("Our teacher name is"+" "+sayar);
        console.log('Our teacher name is',sayar);

        //backtick (``)
        console.log(`sayar`); //result = sayar
        console.log(`${sayar}`); //result = Shin Khant

        //${variable name} doesn't work (""&'')
        console.log('${sayar}'); //result = ${sayar}
        console.log("${sayar}"); //result = ${sayar}

        console.log(`Our teacher name is ${sayar}`);

        var num1 = 1500;
        const num2 = 1000;

        console.log(num1+num2);

        console.log('num1+num2'); //result = num1+num2
        console.log('num1'+'num2'); //result = num1num2
        console.log("num1+num2"); //result = num1+num2
        console.log("num1"+"num2"); //result = num1num2

        console.log(`${num1+num2}`); //result = 2500
        console.log(`${num1}+${num2}`); //result = 1500 + 1000
        console.log(`${num1}`+`${num2}`) //result = 15001000


        // Overwrite

        let num3 = 30;
        var num4 = 40;
        console.log("num3 value is ="+num3);
        console.log("num4 value is ="+num4);
        console.log(num3+num4);

        num3 =50;
        console.log('num3 value is ='+num3);
        let num5 = 50;
        console.log(num3+num5);

        let num6 = 600;
        num6 = 700; //can overwrite
        console.log("num6 value is ="+num6);

        let num7 = 700;
        num7 = 800; //can overwrite
        console.log("num7 value is ="+num7);

        const num8 = 800;
        // num8 = 900; //can't overwrite
        console.log("num8 value is ="+num8);

        //Concatenate ( + )

        const name1 = "maung maung";
        const name2 = "kyaw";

        console.log(name1+" "+name2+" "+"is my friend");

        let greeting = "hello";
        let city1 = "Mandalay";
        let city2 = "Yangon";

        console.log(greeting+" "+city1+" and "+city2);

        console.log(`${greeting} ${city1} and ${city2}`);

        document.write(`${greeting} ${city1} and ${city2}`);

        document.write("<hr>")

        document.write("Hello Myanmar");

        document.write('<hr>');

        document.write(`<hr>`);

        //special Escape Charactgers (\)

        console.log("Hay i am working. "+"do you see now");
        console.log("Hay i am working. ","do you see now");

        console.log('Hay i am working. '+'do you see now');
        console.log('Hay i am working. '+'do you see now');

        console.log("Hay I'm working and I'm reading. do you see now");
        console.log('Hay I"m working and I"m reading. do you see now');

        let x = 'It\'s U Ba';
        let y = "He\'s my \"Uncle\".";

        document.write(`${x} ${y}`);

        // document.getElementById('test').textContent = "Save Myanmar";
        // document.getElementById('test').innerText = "Hay Myanmar";
        document.getElementById('test').innerHTML = "Fight to Japu";


    </script>
</body>
</html>
