<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Container</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

    <div>
        <h1>Without Container</h1>
        <hr>
    </div>

    <div class="container">
        <h1>With Container</h1>
        <hr>
    </div>

    <div class="container-fluid">
        <h1>Container Fluid</h1>
        <hr>
    </div>

    <hr>

    <div class="container-xxl">This is xxl container work for xxl size</div>
    <div class="container-xl">This is xxl container work for xl size</div>
    <div class="container-lg">This is xxl container work for lg size</div>
    <div class="container-md">This is xxl container work for md size</div>
    <div class="container-sm">This is xxl container work for sm size</div>
    <div class="container">This is fixed container</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
