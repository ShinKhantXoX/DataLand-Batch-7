<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Obj</title>
</head>
<body>
    


    <script type="text/javascript">
        let cal;
         cal = 2.8; //result = 2.8
         cal = 2.4; //result = 2.4

         cal = Math.round(2.8); //result = 3
         cal = Math.round(2.3); //result = 2

         cal = Math.ceil(2.8); //result = 3
         cal = Math.ceil(2.1); //result = 3
         cal = Math.ceil(2.0); //result = 2

         cal = Math.floor(2.9); //result = 2
         cal = Math.floor(2.3); //result = 2

         cal = Math.sqrt(49); //result = 7

            //power(base,power)
        cal = Math.pow(7,2); //result = 49

        //absolute value
        cal = Math.abs(100); //result = 100
        cal = Math.abs(-100); //result = -100

        cal = Math.min(8,3,9,6,-1) //result = -1
        cal = Math.max(8,3,9,6,-1) //result = 9
        
        cal = Math.random();
        cal = Math.floor(Math.random() * 100);

          
         console.log(cal);

         


    </script>
</body>
</html>
