<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horizontial Alignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        .row{
            height: 100px;
            background: silver;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Horizontal Alignment</h1>
    </div>

    <div class="container">

        <div class="row justify-content-start text-light">
            <div class="col-2 bg-primary">Column 1</div>
            <div class="col-2 bg-info">Column 1</div>
            <div class="col-2 bg-success">Column 1</div>
        </div>

    </div>

    <hr>

    <div class="container">

        <div class="row justify-content-center text-light">
            <div class="col-2 bg-primary">Column 1</div>
            <div class="col-2 bg-info">Column 1</div>
            <div class="col-2 bg-success">Column 1</div>
        </div>

    </div>

    <hr>

    <div class="container">

        <div class="row justify-content-end text-light">
            <div class="col-2 bg-primary">Column 1</div>
            <div class="col-2 bg-info">Column 1</div>
            <div class="col-2 bg-success">Column 1</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
