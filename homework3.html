<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 3</title>
    <style>
        img{
            width: 150px;
            margin-top: 20px;
        }

        table,th,td{
            border: 1px solid black;
        }
        thead th{
            text-align: center;
           background-color: yellow;
           
        }
    </style>
</head>
<body>
    <center><img src="https://www.myanmarinsider.com/wp-content/uploads/2021/11/UEC.jpg" alt="img logo"></center>
    <br>
    <center><h1><u>Welcome To 2020 Election</u></h1></center>
    <center><p style="font-size: 20px;">Citizen ID: WDF(7457)</p></center>
    <hr>
    <center>
    <table>
        <thead>
            <th colspan="2">Election Form</th>
            
        </thead>
        <tbody>
            <tr>
                <td>Lender Name :</td>
                <td><input type="text" placeholder="Enter Lender Name"></td>
            </tr>
            <tr>
                <td>Your Name :</td>
                <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td>Passcode :</td>
                <td><input type="text" placeholder="Enter Your Passcode"></td>
            </tr>
            <tr>
                <td>Parties :</td>
                <td>
                    <input type="radio" name="radio" id="nld" ><label for="nld">NLD</label>
                    <input type="radio" name="radio" id="nld" ><label for="nld">USDP</label>
                    <input type="radio" name="radio" id="nld" ><label for="nld">PPP</label>
                </td>
            </tr>
            <tr>
                <td><label for="loca">Location :</label></td>
                <td>
                    <select name="" id="loca">
                        <option value="c">Choose City</option>
                        <option value="m">Mandalay</option>
                        <option value="t">Taung Gyi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" checked><span>I accept all the regulation of election community.</span></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;"><input type="reset" value="Cancel">
                    <input type="submit" value="Sumbit"></td>
            </tr>
        </tbody>
    </table>
    </center>
    <hr>
    <center><span>Already register!</span><a href="#">Click Here to Login</a>
    </center>
</body>
</html>
