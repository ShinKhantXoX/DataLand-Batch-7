<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
<!--    bs css1 js1-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!--    select2 css1 js1-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<!--    flatpicker css1 js1-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!--    summernote css1 js1-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Bootstrap Form</h1>

        <form action="#" method="" enctype="multipart/form-data">

        <div class="row">

            <div class="col-md-6 mb-3">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter your firstname">
            </div>

            <div class="col-md-6 mb-3">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter your lastname">
            </div>

            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="Enter your email">
            </div>

            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="Enter your password">
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="country">Country</label>
                <select name="country" id="country" class="form-select form-select-sm">
                    <option selected disabled>Choose Country</option>
                    <option value="mm">Myanmar</option>
                    <option value="th">Thailand</option>
                    <option value="slk">Srilanka</option>
                    <option value="indo">Indonesia</option>
                </select>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="role">Role</label>
                <select name="role[]" id="role" class="form-select form-select-sm" multiple>
                    <option value="ad">Admin</option>
                    <option value="mg">Manager</option>
                    <option value="sp">Supervisor</option>
                    <option value="ed">Editor</option>
                    <option value="vr">Viewer</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Gender</label>

                <div class="form-check">
                    <input type="radio" name="gender" id="genderm" class="form-check-input" value="1" ><label for="genderm">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="genderf" class="form-check-input" value="0" ><label for="genderf">Female</label>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label>Fav Music</label>

                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop"><label
                        for="favpop">Pop</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock"><label
                        for="favrock">Rock</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="hip"><label
                        for="favhip">Pop</label>
                </div>

            </div>

            <div class="col-md-6 mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="Choose Dob">
            </div>

            <div class="col-md-6 mb-3">
                <label for="nrc">NRC</label>
                <input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0">
            </div>

            <div class="col-md-6 mb-3">
                <label for="score">Score</label>
                <input type="range" name="score" id="score" class="form-range" min="0" max="100" strp="0" value="0">
            </div>

            <div class="col-md-12 mb-3">
                <label for="bio">Summary Bio</label>
                <textarea name="bio" id="bio" cols="30" rows="10" class="form-control rounded-0"></textarea>
            </div>

            <div class="col-md-12 mb-3">

                <div class="form-check form-switch">
                    <input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree">
                    <label for="agree">I agree all the above regulations.</label>
                </div>

            </div>

            <div class="col-12">

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary btn-sm rounded-0">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm rounded-0 ms-3">Register</button>
                </div>

            </div>

        </div>

        </form>
    </div>

<!--    bs css1 js1-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<!--    jquery js1-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--    select2 css1 js1-->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!--    flatpicker css1 js1-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!--    summernote css1 js1-->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <script>
        $(document).ready(function(){
            //for role
            $("#role").select2();
            //for dob
            $("#dob").flatpickr({
                enableTime: true,
                dateFormat: "m-d-Y",
                // minDate: "2022-06-13"
                // minDate:'today'

                // maxDate: 'today'
                maxDate:"15.12.2017"
            });
            //for bio
            $("#bio").summernote({
                placeholder: 'Say Something',
                tabsize: 2,
                height: 300,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link']]
                ]
            });
        });
    </script>
</body>
</html>
